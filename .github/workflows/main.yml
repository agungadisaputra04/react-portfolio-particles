name: portfolio-agungCICD

on:
  push:
    branches:
      - main 
  pull_request:
    branches:
      - main  # Jalankan untuk pull request ke branch `main`

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout kode dari repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.10.0 # Gunakan versi Node.js yang sesuai dengan proyek Anda

      # Install dependensi
      - name: Install dependencies
        run: npm install

      # Jalankan pengujian
      - name: Run tests
        run: npm test -- --watchAll=false

      # Build aplikasi React
      - name: Build React App
        run: npm run build
