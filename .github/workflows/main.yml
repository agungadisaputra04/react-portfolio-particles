name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Gantilah dengan nama branch yang sesuai dengan repositori kamu
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20]  # Gunakan versi Node.js yang sesuai

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      # Jika tidak ingin menjalankan test, bisa dihilangkan
      # - name: Run tests
      #   run: npm test

      - name: Build project
        run: npm run build

      - name: Deploy project
        run: |
          echo "Deploying project"
          # Tambahkan perintah untuk deploy ke server atau cloud yang kamu gunakan

